<!DOCTYPE html>
<html>
<head>
  <title>RoadTripper Viewport</title>
  <style>
    html, body, #pano {
      height: 100%;
      margin: 0;
      padding: 0;
      cursor: none !important;
    }
    * {
      cursor: none !important;
    }
  </style>
</head>
<body>
  <div id="pano"></div>
  <script>
    let panorama;
    let streetViewService;

    function initPanoramaV(lat, lng, heading, pano) {
      if (!streetViewService) {
        streetViewService = new google.maps.StreetViewService();
      }
      const options = {
        pov: { heading: heading || 0, pitch: 0 },
        visible: true,
        disableDefaultUI: true,
        addressControl: false,
        linksControl: false,
        panControl: false,
        enableCloseButton: false,
        fullscreenControl: false,
        motionTracking: false,
        motionTrackingControl: false,
        zoomControl: false,
        showRoadLabels: false,
        clickToGo: false,
        scrollwheel: false,
        imageDateControl: false
      };

      options.source = google.maps.StreetViewSource.GOOGLE;

      if (pano) {
        // Always prioritize the specific pano ID if provided (for resuming state)
        options.pano = pano;
      } else {
        options.position = { lat, lng };
      }

      panorama = new google.maps.StreetViewPanorama(
        document.getElementById("pano"),
        options
      );

      // Listen for status changes and errors
      panorama.addListener('status_changed', () => {
        const status = panorama.getStatus();
        if (status !== 'OK') {
          console.error(`Panorama status: ${status}`);
        }
      });

      return !!panorama;
    }

    function moveToPanoV(pano, heading) {
      panorama.setPano(pano);
      if (heading !== undefined) {
        panorama.setPov({ heading: heading, pitch: 0 });
      }
    }

    function getCurrentPositionDataV() {
      const pos = panorama.getPosition();
      if (!pos) {
        return null;
      }
      let date = null;
      try {
        if (typeof panorama.getImageDate === 'function') {
          const panoDate = panorama.getImageDate();
          date = panoDate ? panoDate.toISOString() : null;
        }
      } catch (e) {
        console.warn('Could not get image date:', e.message);
      }

      return {
        lat: pos.lat(),
        lng: pos.lng(),
        heading: panorama.getPov().heading,
        pano: panorama.getPano(),
        date: date,
        links: panorama.getLinks()
      };
    }
    async function getPanoDataV(pano) {
      if (!streetViewService) { return false; }
      return new Promise((resolve) => {
        streetViewService.getPanorama({ pano: pano }, async (data, status) => {
        if (status === 'OK' && data) {
            const date = data.imageDate ? new Date(data.imageDate).toISOString() : null;
            let result = {
              date: date,
              lat: data.location.latLng.lat(),
              lng: data.location.latLng.lng(),
              description: data.location.shortDescription,
              pano: pano,
              links: data.links,
              times: data.time,
              latestPano: {
                pano: data.time[data.time.length-1].pano,
                date: new Date(data.time[data.time.length-1].GA).toISOString()
              }
            };
            /* Only add the latestPano description if it's different. Saves an API call */
            if (result.pano != result.latestPano.pano) {
              const descriptionLookupData = await getPanoDataV(data.time[data.time.length-1].pano);
              if (descriptionLookupData) {
                result.latestPano.description = descriptionLookupData.description
              }
            }
            resolve(result);
          } else {
            resolve(null);
          }
        });
      });
    }
  </script>
</body>
</html>
